<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/student.css">
    <link rel="stylesheet" href="/css/bootstrap-darkly-4.2.1.min.css">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/animate-3.7.0.min.css">
    <link rel="stylesheet" href="/css/bootnavbar.css">
    
</head>
<body>
    
    <div  class="container justify-content-center">
        <div class="login ">
            <form action="" class="login-form text-center m-5">
                <h2 class="mb-5 font-weight-bold">LOGIN</h2>
                <div class="form-group ">
                    <input type="text" placeholder="Username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="forgot-link form-inline justify-content-center">
                    <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label for="remember">Remember</label>
                        <a href="" class="ml-3 font-weight-bolder forgot-pass">Forgot Password</a>
                    </div>
                    
                </div>
                <button class="btn btn-outline-info btn-block text-white border-white mt-3">Login</button>
                <p class="mt-3">Don't have an account ?  <a href="/html/Sign-up.html" class="ml-2 font-weight-bolder sign-up">Sign-Up</a></p>
            </form>
        </div>
    </div>


    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper-1.14.6.min.js"></script>
    <script src="/js/bootstrap-4.2.1.min.js"></script>
    <script src="/js/all.js"></script> <!-- Javascript file for font awesome-->
    <script src="/js/bootnavbar.js"></script>
    <script>
        $('#navbar').bootnavbar();
    </script>
</body>
</html>
